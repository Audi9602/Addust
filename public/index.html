<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addust</title>
    <!--LINKS-->
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<!--Header-->
<div class="num-progress">
  <div class="position-relative m-4">
    <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
        <div class="progress-bar" style="width: 100%"></div>
    </div>
    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
    <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">3</button>
</div>
</div>

<div class="wrapper">

    <!--Upload File-->
    <div class="container">
        <div class="card">
            <h3>Upload Your Document Here</h3>
            <div class="drop_box">
                <header>
                    <h4>Select any one file only</h4>
                </header>
                <p>File Type Recommended: .pdf</p>
                <input type="file" hidden accept=".pdf" id="fileID">
                <button id="btn-upload">Choose File</button>
            </div>
        </div>
    </div>

    <!--User Info-->
    <div class="container1">
        <div class="card1">
            <form id="user-info-form" enctype="multipart/form-data">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" required> 
                </div>
                <div>
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>

<!--Footer-->
<footer onclick="location.href='https://www.linkedin.com/in/audrija-d-adak-b477a2227/'"> AUDRIJA | 2025 | MADE WITH âœ¨ </footer>

<script src="/submit.js"></script>

</body>
</html>
